	<!-- Підключення скриптів Slick та lozad.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lozad@1.14.0/dist/lozad.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ініціалізація Slick
            $('.slick-slider').slick({
                // Налаштування Slick
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                arrows: true,
                lazyLoad: 'progressive', // Дозволяє ліниву підгрузку для слайдів
                prevArrow: '<button class="slick-prev slick-arrow" type="button"></button>',
				nextArrow: '<button class="slick-next slick-arrow" type="button"></button>',
            });

            // Ініціалізація lozad.js
            const observer = lozad('.lozad', {
                loaded: function(el) {
                    // Викликається після завершення завантаження відео
                    el.play(); // Автоматично відтворює відео
                }
            });
            observer.observe();

            // Встановлення висоти .slick-list
            $('.slick-list').height(window.innerHeight);
            // Визначення події зміни розміру вікна
            $(window).on('resize', function() {
                $('.slick-list').height(window.innerHeight);
            });
        });
    </script>
